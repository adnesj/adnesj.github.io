<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome GitHub Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            color: #2d3748; /* Dark text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .title {
            font-size: 2.5rem; /* Larger title */
            font-weight: 700;
            color: #3182ce; /* Blue color for title */
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: 1.25rem;
            color: #4a5568;
            margin-bottom: 2rem;
        }
        .button {
            display: inline-block;
            background-color: #3182ce;
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #2c5282;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="title">Welcome to My GitHub Page!</h1>
        <p class="subtitle">This is a simple website hosted directly from my GitHub repository.</p>
        <p class="text-gray-700 mb-6">
            You can customize this page with your own HTML, CSS, and JavaScript.
            It's perfect for personal portfolios, project documentation, or a simple blog.
        </p>
        <a href="https://github.com/your-github-username/your-github-username.github.io" class="button" target="_blank">
            View Repository
        </a>
    </div>
</body>
</html>
